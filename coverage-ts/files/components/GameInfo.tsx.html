import style from &#x27;../styles/GameInfo.module.css&#x27;;

interface Props {
  correctClickedCountries: string[];
  countriesList: string[];
  gameIsOver: boolean;
}

function GameInfo({
  correctClickedCountries,
  countriesList,
  gameIsOver,
}: Props) {
  const [time, setTime] = useState&lt;number&gt;(0);
  const [timerOn, setTimerOn] = useState&lt;boolean&gt;(false);

  useEffect(() =&gt; {
    if (timerOn) return;
    setTimerOn(true);
  }, [timerOn]);

  useEffect(() =&gt; {
    let interval: ReturnType&lt;typeof setInterval&gt; | undefined;

    if (timerOn) {
      interval = setInterval(() =&gt; {
        setTime((prevTime) =&gt; {
          return prevTime + 10;
        });
      }, 10);
    } else {
      clearInterval(interval);
    }

    return () =&gt; clearInterval(interval);
  }, [timerOn]);

  if (gameIsOver &amp;&amp; timerOn) {
    setTimerOn(false);
  }

  return (
    &lt;section className={style.container}&gt;
      &lt;div className={style.correctAnswers}&gt;
        &lt;span&gt;{correctClickedCountries.length}&lt;/span&gt;
        &lt;span className={style.slash}&gt;/&lt;/span&gt;
        &lt;span&gt;{countriesList.length}&lt;/span&gt;
      &lt;/div&gt;
      &lt;div className={style.divider}&gt;&lt;/div&gt;
      &lt;div className={style.timer}&gt;
        &lt;span className={style.number}&gt;
          {(&#x27;0&#x27; + Math.floor((time / 60000) % 60)).slice(-2)}
        &lt;/span&gt;
        &lt;span className={style.colon}&gt;:&lt;/span&gt;
        &lt;span className={style.number}&gt;
          {(&#x27;0&#x27; + Math.floor((time / 1000) % 60)).slice(-2)}
        &lt;/span&gt;
        &lt;span className={style.colon}&gt;:&lt;/span&gt;
        &lt;span className={style.number}&gt;
          {(&#x27;0&#x27; + ((time / 10) % 100)).slice(-2)}
        &lt;/span&gt;
      &lt;/div&gt;
    &lt;/section&gt;
  );
}

export default GameInfo;
